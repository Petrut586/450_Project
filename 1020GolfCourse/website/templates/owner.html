{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block content %}

<!DOCTYPE html>
<html lang="en">
  
<head>
    <br>
    <br>
<meta charset="UTF-8">
<style>

  /* Styling the Body element i.e. Color,
        Font, Alignment */
        body {
            background-color: white;
            font-family: Verdana;
            text-align: center;
        }
 
        /* Styling the Form (Color, Padding, Shadow) */
        form {
            background-color: #fff;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px 20px;
            box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.5);
        }
 
        /* Styling form-control Class */
        .form-control {
            text-align: left;
            margin-bottom: 25px;
        }
 
        /* Styling form-control Label */
        .form-control label {
            display: block;
            margin-bottom: 10px;
        }
 
        /* Styling form-control input,
        select, textarea */
        .form-control input,
        .form-control select,
        .form-control textarea {
            border: 1px solid #777;
            border-radius: 2px;
            font-family: inherit;
            padding: 10px;
            display: block;
            width: 95%;
        }
 
 
        /* Styling Button */
        button {
            background-color: gray;
            border: 1px solid #777;
            border-radius: 1px;
            font-family: inherit;
            font-size: 21px;
            display: block;
            width: -70%;
            margin-top: 10px;
            margin-right: 20px;
            float: right;
        }
    .button {
      background-color: #4CAF50; /* Green */
      border: none;
      color: white;
      padding: 20px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 25px;
      margin: 4px 2px;
      cursor: pointer;
    }
    
    .button1 {width: 100%;}

</style>
<a href="/reviews" class="btn btn-primary btn-lg, button1" role="button">All Reviews</a>
<br>
<br>
<a href="/search" class="btn btn-primary btn-lg, button1" role="button">Search</a>
<br>
<br>
<a href="/avgrating" class="btn btn-primary btn-lg, button1" role="button">Average Rating</a>
</head>
</html>
